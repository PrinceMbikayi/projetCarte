<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" id="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Poppins&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>oqpa</title>
</head>
<body>
    <div id="map"></div>
    <nav>
        <div class="container">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-in" placeholder="Rechercher sur le Web">  
            </div>
            <div class="plan">
                <h4><a href="#">Regarder</a></h4>
                <h4><a href="#">Organiser</a></h4>
                <h4><a href="#">Participer</a></h4>
            </div>
            <div class="button">
                <button class="btn" id="btn">Connexion</button>
            </div>
        </div>
    </nav>
    <section class="containerr form">
        <div class="form login">
            <div class="form-content">
                <header>Connexion</header>
                <form action="">
                    <div class="field input-field">
                        <i class="fa-solid fa-xmark close-icon"></i>
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Mot de passe" class="password">
                        <i class="fa-regular fa-eye-slash eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-password">Mot de passe oublié?</a>
                    </div>
                    <div class="field button-field">
                        <button>Connexion</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Besoin de s'inscrire? <a href="#" class="link signup-link">Créer un compte</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    
    
        <!-- Sign Up -->

        <div class="form signup">
            <div class="form-content">
                <header>S'inscrire</header>
                <form action="">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Mot de passe" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Mot de passe" class="password">
                        <i class="fa-regular fa-eye-slash bx-hide eye-icon"></i>
                    </div>
                    <div class="field button-field">
                        <button>Inscription</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Avez-vous déjà un compte? <a href="#" class="link login-link">Se connecter</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

    <script>
        document.querySelector("#btn").addEventListener("click", function(){
            document.querySelector(".containerr").classList.add("active");
        });
        document.querySelector(".containerr .close-icon").addEventListener("click", function(){
            document.querySelector(".containerr").classList.remove("active");
        });
    </script>

</body>
</html>

<!--  Leaflet Js -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    osm.addTo(map);
</script>
